<!DOCTYPE html>

<body>
    <h1>Installation of jquery</h1>
    <p>To install the jquery add the jquery file in folder of your project. add <b>script src="jquery.js"</b> at the end of body not in start</p>


    <button onclick="$(this).hide();">test</button>  This will hide the button and we noticed that the jquery installed properly.
    <script src="jquery.js"></script>
