<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd selectors in jquery</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>

    <table border="1px solid black" class="table">
        <tr>
            <td>This is first 1st row</td>
        </tr>
        <tr>
            <td>This is first 2nd row</td>
        </tr>
        <tr>
            <td>This is first 3rd row</td>
        </tr>
        <tr>
            <td>This is first 4th row</td>
        </tr>
        <tr>
            <td>This is first 5th row</td>
        </tr>
    </table>

    <input type="button" value="Even row" class="evenClass"><br>
    <input type="button" value="Odd row" class="oddClass">

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
