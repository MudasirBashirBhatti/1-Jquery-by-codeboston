<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector in jquery</title>
</head>
<body>
    <h1>Id selector in jquery</h1>
    <p style="color: red;">Always use <span style="color: green;">'#'</span> before writing the id</p>
    <hr>
    <!-- this is firs example  -->
    <input type="text" id="name" value="Hello">
    <hr>

    <!-- this is second example  -->
    <p id="txt">Some text</p>
    <hr>

    <!-- this is third example  -->
    <input type="button" value="Click Me" id="click_me">

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
